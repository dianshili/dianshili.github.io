<script>
  $(document).ready(function () {
    $('#example2').DataTable({
      "paging": true,
      "lengthChange": false,
      "searching": false,
      "ordering": true,
      "info": true,
      "autoWidth": false,
      "responsive": true,
      "ajax": "/getAllTeacherBack",
      "columns": [
        {"data": "name"},
        {"data": "level"},
        {"data": "litIntro"},
        {"data": "email"},
        {
          "data": "teacherNo",
          "render": function (data, type) {
            return "  <button teacherid=\"" + data + "\" type=\"button\" class=\"btn btn-block btn-danger add\" style='background-color: cornflowerblue; border-color: cornflowerblue'>修改</button>";
          }
        },
        {
          "data": "teacherNo",
          "render": function (data, type) {
            return "  <button teacherid=\"" + data + "\" type=\"button\" class=\"btn btn-block btn-danger del\">删除</button>";
          }
        }
      ]
    });

    $('#example2 tbody').on('click', '.add', function() {
      var id = $(this).attr("teacherid");
      $.ajax({
        url: "/getTeacher/" + id,
        type: "post",
        success: function(resData) {
          let resObj = JSON.parse(resData).teacher;
          $("#name").val(resObj.name);
          $("#level").val(resObj.level);
          $("#litIntro").val(resObj.litIntro);
          $("#email").val(resObj.email);
          $("#introduction").val(resObj.introduction);
          $("#point").val(resObj.point);
          $("#education").val(resObj.education);
          $("#experience").val(resObj.experience);
          $("#award").val(resObj.award);
          $("#research").val(resObj.research);
          $("#message").text("正在修改！(点击停止修改）");
          $("#message").attr("teacherid", resObj.teacherNo);
        }
      });
    });

    $('#message').click(function() {
      if($("#message").attr("teacherid") !== "-1") {
        $("#message").text("");
        $("#message").attr("teacherid", "-1");
        $("#name").val("");
        $("#level").val("");
        $("#litIntro").val("");
        $("#email").val("");
        $("#introduction").val("");
        $("#point").val("");
        $("#education").val("");
        $("#experience").val("");
        $("#award").val("");
        $("#research").val("");
      }
    });

    $('#addTeacher').click(function () {
      if($("#message").attr("teacherid") === "-1") {
        $.ajax({
          url: "/addTeacher",
          type: "post",
          data: {
            "name": $('#name').val(),
            "level": $('#level').val(),
            "litIntro": $('#litIntro').val(),
            "email": $('#email').val(),
            "introduction": $('#introduction').val(),
            "point": $('#point').val(),
            "education": $('#education').val(),
            "experience": $('#experience').val(),
            "award": $('#award').val(),
            "research": $('#research').val(),
            "teacherNo": '-1'
          }
        });
      } else {
        $.ajax({
          url: "/updateTeacher",
          type: "post",
          data: {
            "name": $('#name').val(),
            "level": $('#level').val(),
            "litIntro": $('#litIntro').val(),
            "email": $('#email').val(),
            "introduction": $('#introduction').val(),
            "point": $('#point').val(),
            "education": $('#education').val(),
            "experience": $('#experience').val(),
            "award": $('#award').val(),
            "research": $('#research').val(),
            "teacherNo": $("#message").attr("teacherid")
          }
        });
      }
    });

    $('#addTeacherImg').click(function () {
      var formData = new FormData();
      formData.append("fEmail", $('#findEmail').val());
      formData.append("teacherImg", $('#teacherImg')[0].files[0]);
      $.ajax({
        url: "/addTeacherImg",
        type: "post",
        data: formData,
        contentType: false,
        processData: false,
      });
    });

    $('#example2 tbody').on('click', '.del', function() {
      var data = $(this).attr("teacherid");
      $.ajax({
        url: "/deleteTeacher/" + data,
        type: "post",
        success: function(resData) {
          if(resData==1)
            alert("删除成功");
          else
            alert("删除错误，请勿重复操作");
        }
      });
    });
  });
</script>
