			var pair = vars[0].split("=");
			var num = pair[1];

				type: 'get',
				url: '/getNews/' + num,
				cache: false,

					let resObj = JSON.parse(resData).news;
					$("#title").text(resObj.title);

					$("#content").text(resObj.content);
				}
			});
		})
