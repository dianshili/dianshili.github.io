	<script>
		$(document).ready(function () {
			$.ajax({
				type: 'get',
				url: '/getVProject',
				cache: false,
				success: function(resData) {
					let resObj = JSON.parse(resData).VprojectList;
					for(let i = 0; i < resObj.length; i++) {
						var temp = "<p style=\"line-height:1.5em;text-indent:-0.33in;margin-top:10px;margin-bottom:15px;margin-left:0.33in;\"> " +
								"<span style=\"font-size:16px;font-family:微软雅黑,microsoft yahei;\">" +
								(i+1).toString() + "&nbsp;&nbsp;" + resObj[i].content +
								"</span></p>";
						$("#wp_content_w6_0").append(temp)
					}
				}
			});
			// 轮播图
			var imgCount = 1;
			$(".arrow_left").click(function () {
				var noneId = "#img0" + imgCount.toString();
				imgCount = imgCount + 1;
				if(imgCount > 3)
					imgCount = 1;
				var blockId = "#img0" + imgCount.toString();
				console.log(blockId);
				console.log(noneId);
				$(noneId).css("display", "none");
				$(blockId).css("display", "block");
			});
			$(".arrow_right").click(function () {
				var noneId = "#img0" + imgCount.toString();
				imgCount = imgCount - 1;
				if(imgCount < 1)
					imgCount = 3;
				var blockId = "#img0" + imgCount.toString();
				console.log(blockId);
				console.log(noneId);
				$(noneId).css("display", "none");
				$(blockId).css("display", "block");
			});
			function autoPlay() {
				setInterval(function() {
					var noneId = "#img0" + imgCount.toString();
					imgCount = imgCount + 1;
					if(imgCount > 3)
						imgCount = 1;
					var blockId = "#img0" + imgCount.toString();
					console.log(blockId);
					console.log(noneId);
					$(noneId).css("display", "none");
					$(blockId).css("display", "block");
				}, 8000);
			}
			autoPlay();
		})
	</script>
