<script>
  $(document).ready(function () {
    $('#addBigImg').click(function () {
      var formData = new FormData();
      formData.append("imgNo", $('#imgNo').val());
      formData.append("bigImg", $('#bigImg')[0].files[0]);
      $.ajax({
        url: "/addBigImg",
        type: "post",
        data: formData,
        contentType: false,
        processData: false,
      });
    });

    // 轮播图
    var imgCount = 1;
    $(".arrow_left").click(function () {
      var noneId = "#img0" + imgCount.toString();
      imgCount = imgCount + 1;
      if(imgCount > 3)
        imgCount = 1;
      var blockId = "#img0" + imgCount.toString();
      console.log(blockId);
      console.log(noneId);
      $(noneId).css("display", "none");
      $(blockId).css("display", "block");
    });
    $(".arrow_right").click(function () {
      var noneId = "#img0" + imgCount.toString();
      imgCount = imgCount - 1;
      if(imgCount < 1)
        imgCount = 3;
      var blockId = "#img0" + imgCount.toString();
      console.log(blockId);
      console.log(noneId);
      $(noneId).css("display", "none");
      $(blockId).css("display", "block");
    });
  });
</script>
