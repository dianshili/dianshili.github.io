<script>
  $(document).ready(function () {
    var table = $('#example2').DataTable({
      "paging": true,
      "lengthChange": false,
      "searching": false,
      "ordering": true,
      "info": true,
      "autoWidth": false,
      "responsive": true,
      "ajax": "/getAllNews",
      "columns" : [
        {"data":"date"},
        {"data":"author"},
        {"data":"title"},
        {"data":"content"},
        {
          "data":"newsNo",
          "render": function(data, type) {
            return " <button newsid=\"" + data + "\" type=\"button\" class=\"btn btn-block btn-danger add\" style='background-color: cornflowerblue; border-color: cornflowerblue'>修改</button>";
          }
        },
        {
          "data":"newsNo",
          "render": function(data, type) {
            return " <button newsid=\"" + data + "\" type=\"button\" class=\"btn btn-block btn-danger del\">删除</button>";
          }
        },
      ]
    });

    $('#example2 tbody').on('click', '.add', function() {
      var id = $(this).attr("newsid");
      $.ajax({
        url: "/getNews/" + id,
        type: "post",
        success: function(resData) {
          let resObj = JSON.parse(resData).news;
          $("#title").val(resObj.title);
          $("#author").val(resObj.author);
          $("#date").val(resObj.date);
          $("#content").val(resObj.content);
          $("#message").text("正在修改！(点击停止修改）");
          $("#message").attr("newsid", resObj.newsNo);
        }
      });
    });

    $('#message').click(function() {
      if($("#message").attr("newsid") !== "-1") {
        $("#message").text("");
        $("#message").attr("newsid", "-1");
        $("#title").val("");
        $("#author").val("");
        $("#date").val("");
        $("#content").val("");
      }
    });

    $('#addNews').click(function() {
      if($('#message').attr('newsid') === "-1") {
        $.ajax({
          url: "/addNews",
          type: "post",
          data: {
            "content": $('#content').val(),
            "title": $('#title').val(),
            "author": $('#author').val(),
            "date": $('#date').val(),
            "newsNo": '-1'
          }
        });
      } else {
        $.ajax({
          url: "/updateNews",
          type: "post",
          data: {
            "content": $('#content').val(),
            "title": $('#title').val(),
            "author": $('#author').val(),
            "date": $('#date').val(),
            "newsNo": $("#message").attr("newsid")
          }
        });
      }
    });

    $('#example2 tbody').on('click', '.del', function() {
      var data = $(this).attr("newsid");
      $.ajax({
        url: "/deleteNews/" + data,
        type: "post",
        success: function(resData) {
          if(resData==1)
            alert("删除成功");
          else
            alert("删除错误，请勿重复操作");
        }
      });
    });
  });
</script>
